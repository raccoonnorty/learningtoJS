<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>DOM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">События</h2>
      <div class="row events-row">
        <!-- начало блока с кнопками -->
        <div class="col-xs-4 col-buttons">
          <button class="button-1">Кнопка</button>
          <button class="button-2">Другая кнопка</button>
          <a href="http://skillbox.ru" class="link" target="_blank">Link</a>
        </div>
        <!-- конец блока с кнопками -->
        <div class="cols-xs-4 col-textarea">
          <textarea placeholder="Текстовое поле"></textarea>
          <p class="key-code">Код нажатой кнопики:</p>
        </div>
        <div class="col-xs-4 col-coords">
          <p>При наведении на этот блок будут отображаться координаты курсора</p>
        </div>
      </div>
    </div>
  </body>
</html>
